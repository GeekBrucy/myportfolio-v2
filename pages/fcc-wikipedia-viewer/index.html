<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  <link rel="stylesheet" href="./css/myReset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <div class="container">
    <header class="pg-header">
      <div class="header-text">
        <h1>Free Code Camp</h1>
        <h2>Wikipedia Viewer</h2>
      </div>
      <div class="header-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wikipedia-logo-en-big.png" width="100" alt="">
      </div>
    </header>
    <section class="pg-content">
      <div class="search-bar">
        <input class="search-input" type="text" placeholder="Enter Keywords..."><button class="search-submit">Submit</button>
      </div>
      <div class="random-pick">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Random Pick</a>
      </div>
      <div class="result"></div>
    </section>
  </div>
  <script src="./js/jquery-3.3.1.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
