<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Document</title>
</head>

<body>
  <header class="pg-header">
    <h1>Free Code Camp</h1>
    <h2>TwitchTV Viewer</h2>
  </header>
  <section class="pg-content">
    <div class="preload-result">
      <div class="result-filter">
        <label for="all-tab" class="tab-label active">All</label>
        <label for="online-tab" class="tab-label ">Online</label>
        <label for="offline-tab" class="tab-label ">Offline</label>
      </div>
      <div class="result result-all">
        <input type="radio" name="tab" id="all-tab" checked>
        <div class="result-all-detail"></div>
      </div>
      <div class="result result-online">
        <input type="radio" name="tab" id="online-tab">
        <div class="result-online-detail">
        </div>
      </div>
      <div class="result result-offline">
        <input type="radio" name="tab" id="offline-tab">
        <div class="result-offline-detail">
        </div>
      </div>
    </div>
  </section>
  <script src="./js/lib/jquery-3.3.1.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
